<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Game</title>
  <style>
    /* ---------- Global layout ---------- */
    body {
      background-color: #bae1cf;
      font-family: 'Courier New', monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    /* ---------- Flipping logo ---------- */
    .headline {
      cursor: pointer;
      perspective: 1000px;           /* enable 3‑D */
      margin-bottom: 25px;           /* push instructions down */
    }

    .headline-inner {
      width: 300px;                  /* fixed width so it has real height */
      height: 160px;                 /* matches your logo proportion */
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .headline.flipped .headline-inner {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .back {
      transform: rotateY(180deg);
    }

    /* Hidden pooch sits inside .back so it shows only on flip */
    .hidden-pooch {
      position: absolute;
      top: 40%;
      left: 50%;
      width: 80px;
      transform: translate(-50%, -50%);
    }

    /* ---------- Instructions ---------- */
    .box-instructions {
      font-size: 1.4rem;
      font-weight: bold;
      color: #8b2149;
      margin-bottom: 20px;
      text-align: center;
    }

    /* ---------- Grid buttons ---------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 14px;
    }

    .box {
      width: 120px;
      height: 120px;
      cursor: pointer;
      perspective: 1000px;
    }

    .box-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .box.flipped .box-inner {
      transform: rotateY(180deg);
    }

    .box-face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      border-radius: 6px;
    }

    .box-front {
      background: url("button.png") no-repeat center/cover;
    }

    .box-back {
      background-color: #f8bbd0;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!--  Logo / Pooch flipper  -->
  <div class="headline" onclick="flipHeadline(this)">
    <div class="headline-inner">
      <div class="face front">
        <img src="pooch_puzzle_logo.png" alt="" />
      </div>
      <div class="face back">
        <img src="pooch_puzzle_logo.png" alt="" />
        <img src="hidden_pooch.png" class="hidden-pooch" alt="" />
      </div>
    </div>
  </div>

  <!--  Instructions  -->
  <div class="box-instructions">Click to uncover what’s behind</div>

  <!--  Grid of boxes  -->
  <div class="grid" id="grid"></div>

  <script>
    /* ---------- Build grid ---------- */
    const grid = document.getElementById('grid');

    for (let i = 0; i < 12; i++) {
      const box = document.createElement('div');
      box.className = 'box';

      const inner = document.createElement('div');
      inner.className = 'box-inner';

      const front = document.createElement('div');
      front.className = 'box-face box-front';

      const back = document.createElement('div');
      back.className = 'box-face box-back';
      back.textContent = 'Empty';

      inner.append(front, back);
      box.appendChild(inner);
      grid.appendChild(box);

      box.addEventListener('click', () => {
        document.querySelectorAll('.box').forEach(b => b.classList.remove('flipped'));
        box.classList.add('flipped');
      });
    }

    /* ---------- Flip logo handler ---------- */
    function flipHeadline(el) {
      el.classList.toggle('flipped');
    }
  </script>
</body>
</html>
